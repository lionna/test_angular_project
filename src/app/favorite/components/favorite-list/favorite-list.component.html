 <div class="search">
  @if(!!favoriteVideos()){
    @for(item of (favoriteVideos()) ; track item?.id){
      <app-search-item [videoItem]="item"></app-search-item>
    }
  }
  @else{
    <div class="center-content-container">
      <div class="not-found-message">
        <img src="assets/404-not-found.png" alt="favorite videos list is empty">
        <p>Sorry, favorite videos <br/> list is empty ((</p>
      </div>
    </div>  
  }
</div>
